<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Vendor</title>
    <script src="addCustomerWindow.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <form class="m-2">
        <div class="form-group">
            <label for="customerIdInput">Customer ID</label>
            <input type="text" class="form-control" id="customerIdInput" placeholder="Enter Customer's ID">
        </div>
        <div class="form-group">
            <label for="customerNameInput">Customer Name</label>
            <input type="text" class="form-control" id="customerNameInput" placeholder="Enter Customer's Name">
        </div>
        <div class="form-group">
            <label for="customerAddressInput">Customer Address</label>
            <input type="text" class="form-control" step="0.01" id="customerAddressInput"
                placeholder="Enter Customer's Address">
        </div>
        <div class="form-group">
            <label for="customerCityInput">Customer City</label>
            <input type="text" class="form-control" id="customerCityInput" placeholder="Enter Customer's City">
        </div>
        <div class="form-group">
            <label for="customerStateInput">Customer State</label>
            <input type="text" class="form-control" id="customerStateInput" placeholder="Enter Customer's State">
        </div>
        <div class="form-group">
            <label for="customerZipInput">Customer's Zip</label>
            <input type="text" class="form-control" id="customerZipInput" placeholder="Enter Customer's ZIP">
        </div>
        <div class="form-group">
            <label for="customerCountryInput">Customer's Country</label>
            <input type="text" class="form-control" id="customerCountryInput" placeholder="Enter Customer's Country">
        </div>
        <div class="form-group">
            <label for="customerPhoneInput">Customer's Phone Number</label>
            <input type="text" class="form-control" id="customerPhoneInput" placeholder="Enter Customer's Phone Number">
        </div>
        <div class="form-group">
            <label for="customerEmailInput">Customer's E-mail</label>
            <input type="text" class="form-control" id="customerEmailInput" placeholder="Enter Customer's E-mail">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="add-customer">Enter</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
