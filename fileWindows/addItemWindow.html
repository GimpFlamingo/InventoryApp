<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Inventory Part</title>
    <script src="addItemWindow.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <form class="m-2">
        <div class="form-group">
            <label for="partIdInput">Part ID</label>
            <input type="text" class="form-control" id="partIdInput" placeholder="Enter Part ID">
        </div>
        <div class="form-group">
            <label for="vendorIdInput">Vendor ID</label>
            <input type="text" class="form-control" id="vendorIdInput" placeholder="Enter Vendor ID">
        </div>
        <div class="form-group">
            <label for="manuCostInput">Manufacturer Cost</label>
            <input type="number" class="form-control" step="0.01" id="manuCostInput" placeholder="Enter Manufacturer Cost">
        </div>
        <div class="form-group">
            <label for="itemDescInput">Enter Item Description</label>
            <input type="text" class="form-control" id="itemDescInput" placeholder="Enter Item Description">
        </div>
        <div class="form-group">
            <label for="quantityInput">Enter Item Quantity</label>
            <input type="text" class="form-control" id="quantityInput" placeholder="Enter Item Quantity">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="add-part">Enter</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
