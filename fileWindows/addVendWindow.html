<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Vendor</title>
    <script src="addVendWindow.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <form class="m-2">
        <div class="form-group">
            <label for="vendIdInput">Vendor ID</label>
            <input type="text" class="form-control" id="vendIdInput" placeholder="Enter Vendor's ID">
        </div>
        <div class="form-group">
            <label for="vendorNameInput">Vendor Name</label>
            <input type="text" class="form-control" id="vendorNameInput" placeholder="Enter Vendor's Name">
        </div>
        <div class="form-group">
            <label for="vendorAddressInput">Vendor Address</label>
            <input type="text" class="form-control" step="0.01" id="vendorAddressInput"
                placeholder="Enter Vendor's Address">
        </div>
        <div class="form-group">
            <label for="vendorCityInput">Vendor City</label>
            <input type="text" class="form-control" id="vendorCityInput" placeholder="Enter Vendor's City">
        </div>
        <div class="form-group">
            <label for="vendorStateInput">Vendor State</label>
            <input type="text" class="form-control" id="vendorStateInput" placeholder="Enter Vendor's State">
        </div>
        <div class="form-group">
            <label for="vendorZipInput">Enter Vendor's Zip</label>
            <input type="text" class="form-control" id="vendorZipInput" placeholder="Enter Vendor's ZIP">
        </div>
        <div class="form-group">
            <label for="vendorCountryInput">Enter Vendor's Country</label>
            <input type="text" class="form-control" id="vendorCountryInput" placeholder="Enter Vendor's Country">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="add-vend">Enter</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
