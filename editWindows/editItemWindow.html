<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Inventory Item</title>
    <script src="editItemWindow.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            #display-part {
                display: none;
            }
        </style>
</head>
<body>
    <div>
        <h1>Edit Inventory Item</h1>
    </div>
    <!--Modal first prompts the user for the item id-->
    <div class="modal-fade" id="id-finder" tabindex="-1" role="dialog" aria-labelledby="id-finder" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="id-finder-title">Enter Part ID</h5>
                    <form>
                        <div class="form-group">
                            <label for="part-id">Part ID</label>
                            <input type="text" class="form-control" id="part-id" placeholder="Enter Part ID">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg, btn-block" id="search-part">Search</button>                           
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="display-part"> 
        <div id="part"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
